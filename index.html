<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuwat Osot | Portfolio Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 500vh; /* ทำให้เว็บยาว */
      background: linear-gradient(to bottom, #87ceeb, #f0f0f0);
      font-family: Poppins, sans-serif;
      overflow-x: hidden;
    }

    /* Ground */
    .ground {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #228B22;
      z-index: 1;
    }

    /* Character */
    .character {
      position: fixed;
      bottom: 120px;
      left: 50px;
      width: 80px;
      height: 80px;
      background-image: url("https://i.ibb.co/ZzWgPpr/walk-sprite.png");
      background-size: cover;
      animation: walk 0.8s steps(4) infinite;
      z-index: 2;
    }

    @keyframes walk {
      from { background-position: 0; }
      to { background-position: -320px; } /* sprite 4 เฟรม */
    }

    /* Popups */
    .popup {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      background: white;
      color: #111;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      opacity: 0;
      transition: all 0.8s ease;
      max-width: 400px;
      text-align: center;
      z-index: 3;
    }
    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div class="ground"></div>
  <div class="character"></div>

  <!-- Popups -->
  <div class="popup" id="about">👋 Hi, I'm Anuwat!<br>Final-year Computer Science Student</div>
  <div class="popup" id="skills">💻 Skills:<br>HTML, CSS, JS, React, Node.js, Flutter, Python</div>
  <div class="popup" id="experience">🚀 Experience:<br>Smart Vision App, Booking System, OTP System</div>
  <div class="popup" id="contact">📩 Contact:<br>anuwat.os@ku.th<br>github.com/anwos25</div>

  <script>
    const char = document.querySelector('.character');
    const popups = [
      {id:"about", start:100, end:400},
      {id:"skills", start:600, end:1000},
      {id:"experience", start:1400, end:1800},
      {id:"contact", start:2200, end:2600}
    ];

    window.addEventListener("scroll", () => {
      let scrollY = window.scrollY;

      // ตัวละครเดินไปทางขวา
      char.style.left = 50 + scrollY * 0.5 + "px";

      // แสดง popup ตามตำแหน่ง scroll
      popups.forEach(p => {
        const el = document.getElementById(p.id);
        if (scrollY >= p.start && scrollY <= p.end) {
          el.classList.add("show");
        } else {
          el.classList.remove("show");
        }
      });
    });
  </script>
</body>
</html>
